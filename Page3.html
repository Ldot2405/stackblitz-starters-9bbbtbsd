    Light Mode <input type="checkbox" onchange="togglelightMode()"> 
  </label>
  <script>
    let lightMode = false;

    function togglelightMode() {
      console.log("Light mode initially is" + lightMode)
      if (lightMode == true) {
        lightMode = false;
        document.body.style["backgroundColor"] = "#000000";
        document.body.style["color"] = "#0000FF"
      } else {

        lightMode = true;
        document.body.style["backgroundColor"] = "#FFFFFF";
        document.body.style["color"] = "#0000FF"
      }
      console.log("Light mode has been changed to" + lightMode)
    }
  </script>
